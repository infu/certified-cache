[package]
name = "certified-cache"
version = "0.1.0"
description = "A single interface that stores key-value pairs and certifies their hashes for use as certified variables or assets."
repository = "https://github.com/krpeacock/certified-cache#main"

[dependencies]
base = "0.8.3"
StableRBTree = "https://github.com/canscale/StableRBTree#master"
ic-certification = "0.1.0"
motoko-sha = "https://github.com/enzoh/motoko-sha#master"
StableHashMap = "https://github.com/canscale/StableHashMap#master"
